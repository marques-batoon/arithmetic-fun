<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Arithmetic Fun</title>
        <meta name="description" content="Just a small arithmetic game. Challenge yourself to beat the high schore">
        <meta name="author" content="Marques Batoon">
        <link rel="icon" type="image/png" href="favicon-32x32.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid mt-3">
            <div class="row justify-content-center">
                <div id="everything" class="col-10 col-sm-9 col-md-6 col-lg-5 p-3">
                    <p id="welcomeMessage">Welcome</p>
                    <div id="form-group-container" class="pb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="addition" value="optionAdd" checked>
                            <label class="form-check-label" for="addition">+</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="subtraction" value="optionSub">
                            <label class="form-check-label" for="subtraction">-</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="multiplication" value="optionMult">
                            <label class="form-check-label" for="multiplication">*</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="division" value="optionDiv">
                            <label class="form-check-label" for="division">/</label>
                        </div>
                    </div>
                    <button onclick="timerStart()" type="button" class="btn btn-dark">Play</button>
                    <div id="countdown" class="text-align-center">10 seconds</div>
                    <div id="mathExpression"><span id="num1"></span><span id="operator"></span><span id="num2"></span></div>
                    <input type="number" id="userAnswer" class="form-control" disabled>
                    <h5 id="score" class="mt-3">Score: 0</h5>
                    <h5 id="bestScore">Best Score: 0</h5>
                    <h5 id="globalScore" class="mt-5">Global High Scores: </h5>
                    <p class="mb-4"><small>(Get above 10 to join the ranking)</small></p>
                    <div id="scoreHolder">
                        <!-- <p class="gscore">TEST</p> -->
                    </div>
                    <div id="imgContainer">
                        <img id="tanuki" src='./pics/akiramenaide.png'>
                        <img id="goodluck" src='./pics/goodluck.png'>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-3 pt-md-5">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 row justify-content-center">
                        <div id="socialContainer" class="pb-3">
                            <a href="https://www.instagram.com/batoonworld/" target="_blank"><i class="bi bi-instagram mx-1"></i></a>
                            <a href="https://twitter.com/batoonworld" target="_blank"><i class="bi bi-twitter mx-1"></i></a>
                            <a href="https://www.github.com/marques-batoon" target="_blank"><i class="bi bi-github mx-1"></i></a>
                        </div>
                    </div>
                    <p id="copyright">&copy2021 Marques Batoon</p>
                </div>
            </div>
        </footer>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
